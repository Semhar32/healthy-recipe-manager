<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Recipe Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Healthy Recipe Manager</h1>
    </header>
    <main>
        <section id="add-recipe">
            <h2>Add Recipe</h2>
            <form id="recipe-form">
                <input type="text" id="name" placeholder="Recipe Name" required>
                <input type="text" id="ingredients" placeholder="Ingredients (comma separated)" required>
                <textarea id="instructions" placeholder="Instructions" required></textarea>
                <select id="meal-type">
                    <option value="breakfast">Breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
                    <option value="snack">Snack</option>
                </select>
                <button type="submit">Add Recipe</button>
            </form>
        </section>
        <section id="search-recipe">
            <h2>Search Recipe</h2>
            <input type="text" id="search" placeholder="Search by ingredient">
            <button id="search-button">Search</button>
        </section>
        <section id="recipe-list">
            <h2>Recipe List</h2>
            <div id="recipes"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
